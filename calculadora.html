<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo" id="powerCalculadora">
        <h2>Facilitador de Contas</h2>
        <br>
        <div class="calculadora">
            <div class="container-calculadora">
                <button class="botao-power" id="botaoPower">ON</button>
                <h3 class="font-title">Calculadora</h3>
            </div>
            <p class="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao-generico">C</button></td>
                    <td><button class="botao-generico"><</button>
                    </td>
                    <td><button class="botao-generico">/</button></td>
                    <td><button class="botao-generico botao-amarelo">X</button></td>
                </tr>

                <tr>
                    <td><button class="botao-generico">7</button></td>
                    <td><button class="botao-generico">8</button></td>
                    <td><button class="botao-generico">9</button></td>
                    <td><button class="botao-generico botao-amarelo">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao-generico">6</button></td>
                    <td><button class="botao-generico">5</button></td>
                    <td><button class="botao-generico">4</button></td>
                    <td><button class="botao-generico botao-amarelo">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao-generico">3</button></td>
                    <td><button class="botao-generico">2</button></td>
                    <td><button class="botao-generico">1</button></td>
                    <td rowspan="2"><button
                            class="botao-igual botao-generico botao-vermelho botao-generico-2">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao-zero botao-generico botao-generico-2">0</button></td>
                    <td><button class="botao-generico">.</button></td>
                </tr>

            </table>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
